<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vSafe</title>

    {% load static from staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/semantic.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="{% static "js/semantic.js" %}"></script>
    <script src="{% static "js/jquery-ui-1.10.4.js" %}"></script>

    {% block javascript %}
    {% endblock %}

</head>
<body>
    <header class="ui">
        <h1 id="title"><a href="/">vSafe</a></h1>

        <nav class="ui menu">
            <a href="../index.html" class="item">HOME</a>
            <a href="../learn/learn.html" class="item">LEARN</a>
            <a href="browse.html" class="item">BROWSE</a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input" id="search-nav">
                        <input type="text" placeholder="Apple, Carrot, etc.">
                        <i class="circular inverted green search link icon"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
